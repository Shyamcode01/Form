<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Car Options & Contact Info</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container main-container my-5 d-flex justify-content-center  ">
        <div class="row">
            <div class="maindiv p-3">

                
                
                <h3 my-5 class="text-center">Select Car Options</h3>
                <form id="form25">
                    
                    <div class="check-box my-3 fs-5">
                        <label for="hatchback">Hatchback</label>
                        <input type="checkbox" name="options" class="hatchback check25" value="Hatchback">
                        
                        <label for="sedan">Sedan</label>
                        <input type="checkbox" name="options" class="sedan check25" value="Sedan">
                        
                        <label for="suv">SUV</label>
                        <input type="checkbox" name="options" class="suv check25" value="SUV">
                    </div>
            
            <div class="inputfield my-2">
                <h4 class="text-center ">Contact Information</h4>
                
                <div class="inut-data">
                    <label for="name">Name</label>
                    <div class="input-name">
                        <input type="text" name="name" class="name input2512" required>
                    </div>
                
                    <label for="phone">Phone Number</label>
                    <div class="input-cotact">
                        <input type="tel" name="phone" class="phone input2512" required>
                    </div>
                    
                    <label for="email">Email Id</label>
                    <div class="input-email">
                        <input type="email" name="email" class="email input2512" required>
                    </div>
                    
                    <label for="address">Address</label>
                    <div class="input-add">
                        <textarea name="address" class="address input2512" rows="4" required></textarea>
                    </div>
                    
                    <input type="submit" class=" btn btn-primary my-1" value="Submit">
                    <input type="Reset" class=" btn btn-danger m-1" value="Reset">
                </div>
            </div>
        </form>
    </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
